/* Popup container - can be anything you want */
.popup {
  position: relative;
  float: right;
  bottom: 30;
  display: inline-block;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* The actual popup */
.popup .popuptext {
  visibility: hidden;
  width: 160px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 8px 0;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -80px;
}

/* Popup arrow */
.popup .popuptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

/* Toggle this class - hide and show the popup */
.popup .show {
  visibility: visible;
  -webkit-animation: fadeIn 1s;
  animation: fadeIn 1s;
}

/* Add animation (fade in the popup) */
@-webkit-keyframes fadeIn {
  from {opacity: 0;} 
  to {opacity: 1;}
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity:1 ;}
}

</style>

<style>
    #gif{
        position: absolute;
        top: 0;
        height: fit-content;
        width: fit-content;     
        background: transparent;   
        margin: 1% 2%;        
    }
    .instruction {
        border: 1px solid black;
        padding: 0% 1% 1% 1%;
    }

    .simulator {
        border: 1px solid black;
        padding: 1% 1% 1% 1%;
        height: 70%;
        position: relative;
    }

    /* The animation code */
    @keyframes example {
        from {
            opacity: 1;
        }

        to {
            opacity: 0;
        }
    }

    #pqform {
        padding: 2%;
        width: 30%;
    }

    #pqdetail {
        border: 1px solid black;
        width: 200px;
        height: 80px;
        padding: 2%;
        display: none;
        position: relative;
    }

    @keyframes pqdetails {
        from {
            top: 0px;
            left: 80%;
            opacity: 0;
        }

        to {
            top: 0px;
            left: 80%;
            opacity: 1;
        }
    }

    #eform {
        display: none;
        transition: opacity 1s ease-out;
        width: 30%;
    }

    #edetail {
        border: 1px solid black;
        width: 200px;
        height: fit-content;
        padding: 2%;
        display: none;
        position: relative;
    }

    @keyframes edetails {
        from {
            top: 10px;
            left: 80%;
            opacity: 0;
        }

        to {
            top: 10px;
            left: 80%;
            opacity: 1;
        }
    }

    @keyframes example2 {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    #ddetail {
        border: 1px solid black;
        width: 200px;
        height: fit-content;
        padding: 2%;
        display: none;
        position: relative;
    }

    @keyframes ddetails {
        from {
            top: 20px;
            left: 80%;
            opacity: 0;
        }

        to {
            top: 20px;
            left: 80%;
            opacity: 1;
        }
    }

    #send {
        display: none;
        transition: opacity 1s ease-out;
        width: fit-content;
        padding: 2%;
        position: absolute;
        bottom: 0;
    }

    #sending {
        display: none;
        position: relative;
        border: 1px solid black;
        padding: 2%;
        width: fit-content;
        transition: opacity 1s ease-out;
    }

    #encrypted,#decrypted {
        display: none;
        width: fit-content;
        transition: opacity 1s ease-out; 
        position: absolute;
        bottom: 5;
        
    }

    #encrypted,#decrypted {
        border: 1px solid black;
        padding: 2%;
        
    }
    #decrypted{
        position: relative;
        left: 40%;
    }
    @keyframes send {
        from {
            top: 20px;
            left: 0px;
        }

        to {
            top: 20px;
            left: 60%;
        }
    }
</style>
<script>
    var f=1;
    function change() {
        document.getElementById('pqdetail').style.display = 'block';
        document.getElementById('pqdetail').style.animation = 'pqdetails 4s';
        document.getElementById('pqdetail').style.animationFillMode = 'both';
        document.getElementById('pqdetail').style.animationTimingFunction = 'ease-in-out';
        document.getElementById('pqdetail').addEventListener("animationend", function () { document.getElementById('eform').style.display = 'block'; document.getElementById('eform').style.animation = 'example2 1s'; });

    }

    function sub() {
        document.getElementById('pqform').style.animation = 'example 2s';
        document.getElementById('pqform').style.animationDelay = '-1s';
        //console.log('entered');
        pqupdate();
        ecalc();
        document.getElementById('pqform').addEventListener("animationend", function () { document.getElementById('pqform').style.display = 'none'; change(); });
    }
    function encrypt() {
        document.getElementById('send').style.animation = 'example 2s';
        document.getElementById('send').style.animationDelay = '-1s';
        get_encrypt();        
        document.getElementById('send').addEventListener("animationend", function () { document.getElementById('send').style.display = 'none'; show1(); });
    }

    function esub() {
        document.getElementById('eform').style.animation = 'example 1s';
        pb();
        prkey();
        document.getElementById('gif').innerHTML='<img src="public_key.gif" width="850px" height="350px" style="background: transparent;">';
        document.getElementById('eform').addEventListener("animationend", function () { document.getElementById('eform').style.display = 'none'; echange(); });
    }
    function dchange() {
        document.getElementById('gif').innerHTML='<img src="private_key.gif" width="850px" height="350px" style="background: transparent;">';
        document.getElementById('ddetail').style.animationDelay = '1s';
        document.getElementById('ddetail').style.animation = 'ddetails 4s';
        document.getElementById('ddetail').style.animationFillMode = 'both';
        document.getElementById('ddetail').style.animationTimingFunction = 'ease-in-out';
        document.getElementById('ddetail').addEventListener("animationend", function () { document.getElementById('send').style.display = 'block'; });
    }

    function echange() {
        document.getElementById('edetail').style.display = 'block';
        document.getElementById('edetail').style.animationDelay = '1s';
        document.getElementById('edetail').style.animation = 'edetails 4s';
        document.getElementById('edetail').style.animationFillMode = 'both';
        document.getElementById('edetail').style.animationTimingFunction = 'ease-in-out';
        document.getElementById('edetail').addEventListener("animationend", function () { document.getElementById('ddetail').style.display = 'block'; dchange(); });

    }
    function show1() {
        document.getElementById('gif').innerHTML='<img src="encryption .gif" width="850px" height="350px" style="background: transparent;">';
        
        document.getElementById('encrypted').style.display = 'block';

    }
    function send() {
        document.getElementById('encrypted').style.display = 'none';
        document.getElementById('gif').innerHTML='<img src="cipher.gif" width="850px" height="350px" style="background: transparent;">';
        document.getElementById('sending').style.display = 'block';
        document.getElementById('sending').style.animation = 'send 4s';
        document.getElementById('sending').style.animationDelay = '-1s';
        document.getElementById('sending').style.animationFillMode = 'both';
        document.getElementById('sending').style.animationTimingFunction = 'ease-in-out';
        document.getElementById('sending').addEventListener("animationend", function () {
            document.getElementById('sending').style.display = 'none';
            document.getElementById('sending').innerHTML += '<br><input type="submit" value="Decrypt" id="decrypt_message" onclick="recieve()">                ';
            document.getElementById('sending').style.display = 'block';
        });

    }
    function myFunction() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
        if (f==1) {
            document.getElementById('click').innerHTML='Click to hide formulae';
            f=0;
        }
        else{
            document.getElementById('click').innerHTML='Click to show formulae';
            f=1;
        }
        
    }
</script>
